<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Entregable TP01</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
	<body>
        
        <div id="canvas-container"> 
			<canvas id="canvas"></canvas>
		</div>

		<div id="herramientas-container">
			<label>Color</label>
			<input type="color" class="form-control" value="#2FCB1A" id="muestrario">

			<select id="tamano">
				<option value="2">2</option>
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="15">15</option>
			</select>
					
			<input id="btn_borrar" type="button" value="Borrar">
			<input id="btn_lapiz" type="button" value="Lapiz">
			<input id="btn_reiniciar" type="button" value="Reiniciar">
			<input id="btn_descargar" type="button" value="Descargar">
			<button onclick="document.querySelector('.inp_cargar').click();">Select File ...</button>
			<input class="inp_cargar" type="file" style="display: none;">
			<a id="link"></a>			
		</div>

		<input type="range" id="rango_brillo">
		<input type="button" value="Aplicar Brillo" id="brillo">
	
		
		<script src="js/script.js"></script>

	</body>
</html>
