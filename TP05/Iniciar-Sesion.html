<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="css/style.css">    

    <title>Iniciar Sesion</title>
</head>
<body>

    <div class="container container-iniciar-sesion">

        <div class="row row-back row-logo">
            <div class="col-xs col-sesion-back">
                <div class="box">
                    <img src="img/Back.png" id="img-back">
                </div> 
            </div> 
        </div>

        <div class="row row-logo">
            <div class="col-xs col-logo">
                <div class="box">
                    <img src="img/Logo.png" alt="Logo de Web" id="img-logo">
                </div> 
            </div> 
        </div>

        <div class="row row-txt">
            <div class="col-xs col-txt">
                <div class="dv-inputs-text">
                    <h3>Correo Electrónico</h3>
                    <input type="text" class="primary-input-txt">
                </div>

                <div class="dv-inputs-text">
                    <h3>Contraseña</h3>
                    <input type="text" class="primary-input-txt">
                </div> 
            </div> 
        </div>

        <div class="row row-btns">
            <div class="col-xs">
                <div class="box btns">
                    <input type="button" value="Iniciar sesión" class="primary-btn">
                </div> 
            </div> 
        </div>

    </div>

</body>
</html>
