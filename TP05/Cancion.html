<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">


    <title>Cancion</title>
</head>
<body class="normal">
    <div class="container container-nav-home">
        <div class="row nav-home">
            <div class="col-xs-2 col-md-1  col-lg-1 nav-hamburguesa">
                <div class="box">
                    <button id="btn-lupa"><img src="img/Hambur.png" id="img-hambur"></button>
                    <div id="menu-hamburguesa">
                        <ul id="menu-lista">
                            <li >
                            <img src="img/Icono-Biblioteca.png" id="img-icono-biblioteca"><a class="txt txt-a">Tu biblioteca</a> 
                            </li>
                            <li>
                            <img src="img/Icono-Home.png" id="img-icono-home"><a class="txt txt-a">Home</a> 
                            </li>
                            <li>
                            <img src="img/Icono-Home.png" id="img-icono-home"><a class="txt txt-a" id="a-modo">Modo</a> <img src="img/Icono-flecha.png" id="img-icono-flecha">
                            <div id="menu-modo">
                                <ul id="menu-lista-modo">
                                    <li >
                                    <img src="img/Icono-Biblioteca.png" id="img-icono-modo"><a class="txt txt-a">Conducir</a> 
                                    </li>
                                    <li>
                                    <img src="img/Icono-Home.png" id="img-icono-modo"><a class="txt txt-a">Correr</a> 
                                    </li>
                                    <li>
                                    <img src="img/Icono-Home.png" id="img-icono-modo"><a class="txt txt-a">Caminar</a> 
                                    </li>
                                    <li>
                                    <img src="img/Icono-Home.png" id="img-icono-modo"><a class="txt txt-a">Normal</a> 
                                    </li>
                                </ul>
                            </div>
                            </li>
                            <img src="img/Icono-Home.png" id="img-icono-home"><a class="txt txt-a">Ayuda</a> 
                            </li>
                        </ul>
                    </div>
                </div>            
            </div> 
            <div class="col-xs-7 col-md-10 col-lg-10 col-buscador">
                <div class="box box-buscador">
                    <input type="text" class="buscador" id="input-buscador">
                </div>            
            </div> 
            <div class="col-xs-3 col-md-1 col-lg-1 nav-profile">
                <div class="box">
                    <button id="btn-lupa"><i class="fas fa-search fa-lg icono-blanco" id="img-lupa"></i></button>
                    <i class="fas fa-bell fa-lg icono-blanco"></i>
                    <a href=""><img src="img/Profile.png" id="img-profile"></a>    
                </div>            
            </div> 
        </div>

        <div class="row">
            <div class="col-xs-12 col-nav-buscador" id="col-buscador">
                <div class="box" id="box-buscador-historial">
                   <ul class="btn-ul">
                        <li>
                            <h2>Filtros</h2>
                        </li>
                        <li class="btn-li">
                            <button class="btn-filtro-principal">MÃºsica</button><button class="btn-filtro-principal">Podcast</button>
                        </li>  
                        <li class="btn-li">
                            <button class="btn-filtro-secundario">MAS ESCUCHADOS</button>
                            <button class="btn-filtro-secundario">ROCK</button>
                            <button class="btn-filtro-secundario">80'S</button>
                        </li> 

                        <li class="btn-li">
                            <button class="btn-filtro-secundario">ENTRENAMIENTO</button>
                            <button class="btn-filtro-secundario">ESTUDIO</button>
                            <button class="btn-filtro-secundario">RELAX</button>
                        </li>  

                        <li class="btn-li">
                            <button class="btn-filtro-buscar">BUSCAR</button>
                        </li>
                   </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="container container-cancion">  
        
        <div class="row album-divs">            
            <div class="col-xs-1">
                <div class="box">
                    <img src="img/Back.png" id="img-back">                   
                </div> 
            </div> 
            <div class="col-xs-8">
                <div class="box box-icono-medio"> 
                    <i class="fas fa-comment-dots fa-2x icono-blanco"></i>
                </div> 
            </div> 

            <div class="col-xs-3">
                <div class="box box-icono-derecho"> 
                    <i class="fas fa-plus-circle fa-2x icono-blanco"></i>
                    <i class="fas fa-heart fa-2x icono-blanco"></i>
                </div> 
            </div> 
        </div>
        
        <div class="row row-cancion">            
            <div class="col-xs-12 col-cancion">
                <div class="box">  
                    <img src="img/Album-Led.png" class="img-cancion">                              
                </div> 
            </div> 
        </div>  

        <div class="row row-cancion">            
            <div class="col-xs-12 col-cancion">
                <div class="div-votacion"> 
                    <a class="btn-votacion btn-negativo"> <i class="fas fa-caret-down fa-3x"></i></a>                      
                    <h2 class="txt-porcentaje">80%</h2>
                    <a class="btn-votacion btn-positivo"><i class=" fas fa-caret-up fa-3x"></i></a>                   
                </div>
            </div> 
        </div> 
        
    </div>

    <div class="container container-cancion-reproductor">  

        <div class="row row-cancion">            
            <div class="col-xs-12 col-cancion-sync">
                <div class="box">    
                    <i class="fas fa-sync-alt icono-blanco"></i>
                </div> 
            </div> 
        </div>  

        <div class="row row-cancion">            
            <div class="col-xs-12">
                <div class="box">  
                    <input type="range" class="cancion-reproductor">                              
                </div> 
            </div> 
        </div>  

        <div class="row row-cancion">            
            <div class="col-xs-6 ">
                <div class="box box-cancion-start">  
                    <h3 class="num-reproductor">1:04</h3>                     
                </div> 
            </div> 

            <div class="col-xs-6">
                <div class="box box-cancion-end">  
                    <h3 class="num-reproductor">3:04</h3>                             
                </div> 
            </div>
        </div> 
        
        <div class="row row-cancion">            
            <div class="col-xs-2">
                <div class="box"> 
                    
                </div> 
            </div> 

            <div class="col-xs-8">
                <div class="box box-reproductor"> 
                    <i class="fas fa-step-backward fa-3x icono-blanco"></i>
                    <i class="fas fa-play fa-3x icono-blanco"></i>
                    <i class="fas fa-step-forward fa-3x icono-blanco"></i>
                </div> 
            </div> 

            <div class="col-xs-2 box-reproductor">
                <i class="fas fa-volume-up fa-lg icono-blanco"></i>
            </div> 
        </div>  

        <div class="row row-cancion">            
            <div class="col-xs-12 col-down">
                <i class="fas fa-chevron-down fa-2x icono-blanco"></i>
            </div> 
        </div>  
        
    </div>

    <script src="js/script.js"></script>

</body>
</html>
