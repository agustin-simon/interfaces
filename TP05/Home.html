</head>
<body class="normal">

    <div class="container container-nav-home">

                            <li>

                            </li>
                            <li>
                            <img src="img/Icono-Home.png" id="img-icono-home"><a class="txt txt-a" id="a-modo">Modo</a> <img src="img/Icono-flecha.png" id="img-icono-flecha">
                            <div id="menu-modo">
                                <ul id="menu-lista-modo">

                                    <li>
                                    <img src="img/Icono-Home.png" id="img-icono-modo"><a class="txt txt-a">Normal</a>

                                </ul>
                            </div>
                            </li>
                            <img src="img/Icono-Home.png" id="img-icono-home"><a class="txt txt-a">Ayuda</a> 
                            </li>
                        </ul>
                    </div>
                </div>            
            </div> 
            <div class="col-xs-7 col-md-10 col-lg-10 col-buscador">
                <div class="box box-buscador">
                    <input type="text" class="buscador" id="input-buscador">
                </div>            
            </div> 
            <div class="col-xs-3 col-md-1 col-lg-1 nav-profile">
                <div class="box">
                    <button id="btn-lupa"><img src="img/Lupa.png" id="img-lupa"> </button>
                    <a href=""><img src="img/Profile.png" id="img-profile"></a>    
                </div>            
            </div> 
        </div>

        <div class="row">
            <div class="col-xs-12 col-nav-buscador" id="col-buscador">
                <div class="box" id="box-buscador-historial">
                   
                </div>
            </div>
        </div>
    </div>


    <div class="container container-home">
        <div class="row row-titulo">
            <div class="col-xs col-titulo">
                <div class="box">
                    <h3 class="secondary-text">Novedades</h3>
                </div> 
            </div> 
        </div>

        <div class="row row-carrousel">
            <div class="col-xs col-carrousel">
                <div class="box">
                    <img src="img/Album-Tame.png" class="img-album">  
                    <img src="img/Album-Weeknd.png" class="img-album">

                </div> 
            </div> 
        </div>

        <div class="row row-carrousel">
            <div class="col-xs col-carrousel">
                <div class="box">

                    <h3 class="secondary-text">Podcasts</h3> 
                </div> 
            </div> 
        </div>

        <div class="row row-carrousel">
            <div class="col-xs col-carrousel">
                <div class="box">
                    <img src="img/Podcast-1.png" class="img-album"> 
                    <img src="img/Podcast-2.png" class="img-album">  
                    <img src="img/Podcast-3.png" class="img-album">
